version: '3.7'

services:
  app:
    env_file: .env.dev
    command: npx npm-run-all prepare:server start
    # restart: always
    build: .
    environment:
      NODE_ENV: development
      PORT: 4000
    ports:
      - '4000:4000'
    volumes:
      - .:/app:delegated
    depends_on:
      - database
  database:
    image: postgres:12
    env_file: .env.dev
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
